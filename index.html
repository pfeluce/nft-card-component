<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>
</head>
<body>
  <div id="card" class="center">

      
      <div id="main-image">
        
        <img src="images/image-equilibrium.jpg" class="container">
        <div class="container2"><img src="images/icon-view.svg" id="view-icon"></div>

      </div>

      <div id="head">
          <a href="">Equilibrium #3429</a>
      </div>
      <p id="text-descr">Our Equilibrium collection promotes balance and calm.</p>

      <section id="information">
        
        <div class="left-text">
          <img src="images/icon-ethereum.svg" id="icon-eth">
          0.041 ETH
        </div>

        <div class="right-text">
          <img src="images/icon-clock.svg" id="icon-time">
          3 days left
        </div>
      </section>
      
      <div class="author">
        <img src="images/image-avatar.png" id="avatar">
        Creation of <a href=""> Jules Wyvern </a>
      </div>  
</div>


</body>
</html>
